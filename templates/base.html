<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio | Innovative Developer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white shadow-md z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-indigo-600">DevPort</div>
            <div class="hidden md:flex space-x-8">
                <a href="#home" class="nav-link hover:text-indigo-600 transition">Home</a>
                <a href="#about" class="nav-link hover:text-indigo-600 transition">About</a>
                <a href="#skills" class="nav-link hover:text-indigo-600 transition">Skills</a>
                <a href="#projects" class="nav-link hover:text-indigo-600 transition">Projects</a>
                <a href="#contact" class="nav-link hover:text-indigo-600 transition">Contact</a>
                <a href="/login" class="nav-link hover:text-indigo-600 transition">Admin</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white py-2 px-4 shadow-lg">
            <a href="#home" class="block py-2 hover:text-indigo-600 transition">Home</a>
            <a href="#about" class="block py-2 hover:text-indigo-600 transition">About</a>
            <a href="#skills" class="block py-2 hover:text-indigo-600 transition">Skills</a>
            <a href="#projects" class="block py-2 hover:text-indigo-600 transition">Projects</a>
            <a href="#contact" class="block py-2 hover:text-indigo-600 transition">Contact</a>
            <a href="/login" class="block py-2 hover:text-indigo-600 transition">Admin</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-2xl font-bold text-indigo-400">DevPort</h3>
                    <p class="text-gray-400">Building digital experiences that matter</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-github"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-dribbble"></i></a>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-6 pt-6 text-center text-gray-400">
                <p>Â© 2023 DevPort. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
