<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Welcome, Admin!</h2>

    <form action="/add_project" method="POST">
        <input type="text" name="title" placeholder="Project Title" required><br><br>
        <textarea name="description" placeholder="Project Description" required></textarea><br><br>
        <label>Technologies (comma separated):</label>
        <input type="text" name="tech" placeholder="e.g. Python, Flask, HTML"><br><br>
        <label>Project Link:</label>
        <input type="url" name="link" placeholder="https://your-project-link.com"><br><br>
        <button type="submit">Add Project</button>
    </form>

    <br><a href="/">Back to Portfolio</a>
</body>
</html>
