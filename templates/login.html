{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="min-h-screen flex items-center justify-center pt-24 pb-24">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
            {% if error %}
                <p class="text-red-600 mb-4 text-center">{{ error }}</p>
            {% endif %}
            <form method="POST" action="/login" class="space-y-4">
                <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
